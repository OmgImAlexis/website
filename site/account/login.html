<!DOCTYPE html>
<html>
	<head>
		<title>Log In - Caddy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/resources/css/sweetalert2.min.css">
		<link rel="stylesheet" href="/resources/css/account/common.css">
		<script src="/resources/js/jquery-3.1.1.min.js"></script>
		<script src="/resources/js/sweetalert2.min.js"></script>
		<script src="/resources/js/common.js"></script>
		<script src="/resources/js/login.js"></script>
	</head>
	<body>
		<form class="fullpage" method="POST" action="/api/login" id="login">
			<div class="logo-container">
				<a href="/"><img src="/resources/images/caddy-black.png" alt="Caddy" class="logo"></a><br>
				Developer Portal
			</div>
			<h1>Log In</h1>
			<div class="alt-link">or <a href="/account/register">create an account</a></div>

			<input type="email" name="email" id="email" placeholder="Email address">
			<input type="password" name="password" placeholder="Password">

			<button type="submit" id="submit">Log In</button>
			<div class="text-right"><a href="/account/reset-password">Reset password</a></div>
		</form>
	</body>
</html>
