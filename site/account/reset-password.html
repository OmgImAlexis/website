<!DOCTYPE html>
<html>
	<head>
		<title>Reset Password - Caddy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/resources/css/sweetalert2.min.css">
		<link rel="stylesheet" href="/resources/css/account/common.css">
		<script src="/resources/js/jquery-3.1.1.min.js"></script>
		<script src="/resources/js/sweetalert2.min.js"></script>
		<script src="/resources/js/common.js"></script>
		<script src="/resources/js/account/reset-password.js"></script>
	</head>
	<body>
		<form class="fullpage" method="POST" action="/api/reset-password" id="reset-password-step1">
			<div class="logo-container">
				<a href="/"><img src="/resources/images/caddy-black.png" alt="Caddy" class="logo"></a><br>
				Developer Portal
			</div>
			<h1>Reset Password</h1>

			<div class="alt-link"><a href="#" id="goto-step2">I already have a reset token</a></div>

			<input type="email" name="email" id="email-step1" placeholder="Email address">

			<button type="submit" id="step1-submit">Begin Reset</button>
		</form>
		<form class="fullpage" method="POST" action="/api/reset-password" id="reset-password-step2">
			<div class="logo-container">
				<a href="/"><img src="/resources/images/caddy-black.png" alt="Caddy" class="logo"></a><br>
				Developer Portal
			</div>
			<h1>Reset Password</h1>

			<div class="alt-link"><a href="#" id="goto-step1">I need a token</a></div>

			<input type="email" name="email" id="email-step2" placeholder="Email address">
			<input type="text" name="token" id="token" placeholder="Token">
			<input type="password" name="password" placeholder="New Password">

			<button type="submit" id="step2-submit">Finish Reset</button>
		</form>
	</body>
</html>
