<!DOCTYPE html>
<html>
	<head>
		<title>Create Account - Caddy</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/resources/css/sweetalert2.min.css">
		<link rel="stylesheet" href="/resources/css/account/common.css">
		<script src="/resources/js/jquery-3.1.1.min.js"></script>
		<script src="/resources/js/sweetalert2.min.js"></script>
		<script src="/resources/js/common.js"></script>
		<script src="/resources/js/register.js"></script>
	</head>
	<body>
		<form class="fullpage" method="POST" action="/api/register-account" id="register">
			<div class="logo-container">
				<a href="/"><img src="/resources/images/caddy-black.png" alt="Caddy" class="logo"></a><br>
				Developer Portal
			</div>
			<h1>New Account</h1>
			<div class="alt-link">or <a href="/account/login">log in</a></div>

			<input type="text" name="name" id="name" placeholder="Name">
			<input type="email" name="email" id="email" placeholder="Email address">
			<input type="password" name="password" placeholder="Password">

			<button type="submit" id="submit">Register</button>
			<p>
				Make sure you can receive email; you will not be able to use your account until your email is verified.
			</p>
		</form>
	</body>
</html>
